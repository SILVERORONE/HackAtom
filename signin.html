<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Авторизация</title>
</head>
<body>
<div class="wrapper">

    <!-- header -->
    <header>
        <div class="container main-header">
            <div class="main-menu-left">
                <div class="logo">
                    <img src="images/Logo.svg" alt="">
                </div>
                <div class="main-menu">
                    <ul class="main-menu-list">
                        <li><a href="">Проекты</a></li>
                        <li><a href="">Обучение</a></li>
                        <li><a href="">О нас</a></li>
                    </ul>
                </div>
            </div>
            <div class="main-menu-right">
                <a class="btn-login" href="">Вход/Регистрация</a>   
            </div>
        </div>
    </header>

    <!-- auth-form -->
    <section class="auth-form">
        <div class="container">
            <form class="auth-form-style" action="" method="post">
                <h1 class="auth-title">Авторизация</h1>
                <div class="auth-input auth-input-style">
                    <input type="email" name="e-mail" required="">
                    <label class="auth-label">E-mail</label><span class="line"></span>
                </div>
                <div class="auth-input auth-input-style">
                    <input type="password" name="password" required=""/>
                    <label class="auth-label">Пароль</label><span class="line"></span>
                </div>
                <div class="align-items-auth">
                    <button class="auth-btn-style" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </section>

    <!-- footer -->
    <footer>
        <div class="footer-style">
            <div class="container direction-row">
                <div class="column">
                    <ul class="footer-menu">
                        <li><a href="">Проекты</a></li>
                        <li><a href="">Обучение</a></li>
                        <li><a href="">О нас</a></li>
                    </ul>
                </div>
                <div class="column-m">
                    <div class="direction-row">
                        <a href=""><img src="images/facebook.svg" alt="" class="social-net"></a>
                        <a href=""><img src="images/instagram.svg" alt="" class="social-net"></a>
                        <a href=""><img src="images/twitter.svg" alt="" class="social-net"></a>
                        <a href=""><img src="images/vk.svg" alt="" class="social-net"></a>
                        <a href=""><img src="images/odnoklassniki.svg" alt="" class="social-net"></a>
                    </div>
                    <div class="footer-logo">
                        <img src="images/Logo.svg" alt="">
                    </div>
                </div>
                <div class="column phone-block">
                    <div class="phone-number-block">
                        <img class="phone-img" src="images/phone.svg" alt="">
                        <a href="tel:88005553535" class="number-phone">8 800 555 35 35</a>
                    </div>
                    <p class="footer-mail">business@mail.ru</p>
                </div>
            </div>
            <section class="copyright">
                <div class="container">
                    <p class="text-copyright">© Бизнес-лаб Платформа. Все права защищены.</p>
                </div>
            </section>
        </div>
    </footer>

</div>

<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
